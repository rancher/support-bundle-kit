on:
  workflow_call:
    inputs:
      release-tag-name:
        required: true
        type: string
      push:
        required: true
        type: boolean
      release:
        required: false
        default: false
        type: boolean

jobs:
  dapper-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run dapper
        run: make ci

      - name: Read some Secrets
        uses: rancher-eio/read-vault-secrets@main
        if: ${{ inputs.push == true }}
        with:
          secrets: |
            secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials username | DOCKER_USERNAME ;
            secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials password | DOCKER_PASSWORD

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: ${{ inputs.push == true }}
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Docker Build
        uses: docker/build-push-action@v5
        with:
          provenance: false
          context: .
          platforms: linux/amd64,linux/arm64
          file: package/Dockerfile
          push: ${{ inputs.push }}
          tags: rancher/support-bundle-kit:${{ inputs.release-tag-name }}

      - name: Prepare artifacts for the release
        if: ${{ startsWith(github.ref, 'refs/tags/') && fromJSON(inputs.release) }}
        run: |
          cd dist/artifacts
          for arch in amd64 arm64; do
            rm -f sha256sum-$arch.txt && touch sha256sum-$arch.txt
            if [ -e support-bundle-kit-$arch ]; then
              tar zcf support-bundle-kit-$arch.tar.gz support-bundle-kit-$arch
              sha256sum support-bundle-kit-$arch.tar.gz > sha256sum-$arch.txt
            fi
          done
      

      - name: Publish artifacts to the release
        if: ${{ startsWith(github.ref, 'refs/tags/') && fromJSON(inputs.release) }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view ${{ github.ref_name }} > /dev/null; then
            echo ${{ github.ref_name }} release exists
          else
            gh release create ${{ github.ref_name }} --draft --notes "Draft release for ${{ github.ref_name }}"
          fi
          gh release upload ${{ github.ref_name }} dist/artifacts/support-bundle-kit-amd64.tar.gz
          gh release upload ${{ github.ref_name }} dist/artifacts/support-bundle-kit-arm64.tar.gz
          gh release upload ${{ github.ref_name }} dist/artifacts/sha256sum-amd64.txt
          gh release upload ${{ github.ref_name }} dist/artifacts/sha256sum-arm64.txt
